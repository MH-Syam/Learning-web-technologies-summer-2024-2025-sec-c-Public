<html>

<head>
  <title></title>
  <style>
    .hint-icon {
      display: inline-block;
      margin-left: 6px;
      cursor: pointer;
      color: #888;
      font-size: 18px;
      vertical-align: middle;
      position: relative;
    }

    .hint-text {
      display: none;
      position: absolute;
      left: 24px;
      top: -2px;
      background: #f9f9f9;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 14px;
      white-space: nowrap;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .hint-icon:hover .hint-text {
      display: block;
    }
  </style>
</head>

<body>

  <form method="" acoution="">
    <table>
      <tr>
        <td>Email:</td>
        <td>
          <input type="email" name="email" value="" />
          <span class="hint-icon" tabindex="0">
            &#x1F6C8;
            <span class="hint-text">example@email.com</span>
          </span>
        </td>
      </tr>
      <tr>
        <td><input type="submit" name="submit" value="submit"></td>
      </tr>

    </table>
  </form>
</body>

</html>
