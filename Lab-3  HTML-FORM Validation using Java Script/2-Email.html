<!DOCTYPE html>
<html>
<head>
    <title>Task 2 - Email Validation</title>
</head>
<body>
    <h1>Task 2 - Email</h1>
    <form method="post" action="test.html" onsubmit="return validateEmail()">
        <fieldset>
            Email: <input type="text" id="email" onblur="checkEmail()">
            <p id="emailError" style="color:red;"></p>
            <input type="submit" value="Submit">
        </fieldset>
    </form>

    <script>
      
        const emailError = document.getElementById("emailError");

        function checkEmail() {
            const emailInput = document.getElementById("email").value;
            // Correct regex without double backslashes
            const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (emailInput === "") {
                emailError.innerHTML = "Email cannot be empty";
            } else if (!pattern.test(emailInput)) {
                emailError.innerHTML = "Invalid email format";
            } else {
                emailError.innerHTML = "";
            }
        }

        function validateEmail() {
            checkEmail();
            return emailError.innerHTML === "";
        }
    </script>
</body>
</html>
