<!DOCTYPE html>
<html>
<head>
    <title>Task 6 - Blood Group</title>
</head>
<body>
    <h1>Task 6 - Blood Group</h1>
    <form method="post" action="test.html" onsubmit="return validateBloodGroup()">
        <fieldset>
            Blood Group:
            <select id="blood" onblur="checkBlood()">
                <option value="">Select</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
            <p id="bloodError"></p>
            <input type="submit" value="Submit">
        </fieldset>
    </form>

    <script>
        function checkBlood() {
            let blood = document.getElementById("blood").value;
            let error = document.getElementById("bloodError");

            if (blood === "") {
                error.innerHTML = "Please select your blood group";
                error.style.color = "red";
            } else {
                error.innerHTML = "";
            }
        }

        function validateBloodGroup() {
            checkBlood();
            return document.getElementById("bloodError").innerHTML === "";
        }
    </script>
</body>
</html>
